<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Viewer</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="style/viewer.css">
</head>

<body>
    <div id="menu-area" class="is-invisible">
        <div class="columns is-mobile">
            <div class="column">
                <div class="field is-grouped is-grouped-multiline" id="tag-area"></div>
            </div>
            <div class="column">
                <div class="field has-addons" id="add-tag-area">
                    <div class="control">
                        <input class="input" type="text" placeholder="new tag" id="tag-input">
                    </div>
                    <div class="control">
                        <a class="button is-info" id="tag-add-button">
                            Add
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column is-three-quarters">
                <div class="buttons has-addons" id="like-area">
                    <span class="button is-primary">Like</span>
                    <span class="button">1</span>
                    <span class="button">2</span>
                    <span class="button">3</span>
                    <span class="button">4</span>
                    <span class="button">5</span>
                </div>
            </div>
            <div class="column">
                <div class="buttons" id="secret-button-area">
                    <span class="button">Secret</span>
                </div>
            </div>
        </div>
    </div>
    <div id="image-area"></div>
    <script src="lib/viewer.js"></script>
</body>


</html>
